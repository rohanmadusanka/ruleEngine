<link href="/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="/css/login.css" rel="stylesheet">
<script src="/js/bootstrap.min.js"></script>
<script src="/js/vendor/jquery-slim.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="/img/form-icon/login-user.png" id="icon" alt="User Icon"/>
    </div>

    <!-- Login Form -->
    <form action="/Home" method="POST">
     <input type="text" id="server" class="fadeIn second" name="server" value="localhost:8081" placeholder="jira server">
      <input type="text" id="username" class="fadeIn second" name="username" placeholder="username">
      <input type="text" id="password" class="fadeIn third" name="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>

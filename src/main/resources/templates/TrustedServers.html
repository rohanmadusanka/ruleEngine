	<!-- script for disable paste dates for till date -->
	<script type="text/javascript">
		var today = new Date();
		var dd = today.getDate();
		var mm = today.getMonth() + 1; //January is 0!
		var yyyy = today.getFullYear();
		if (dd < 10) {
			dd = '0' + dd
		}
		if (mm < 10) {
			mm = '0' + mm
		}

		today = yyyy + '-' + mm + '-' + dd;
		document.getElementById("tillDate").setAttribute("min", today);
		
		
		function onChangeValidity(){
			
			var validity=document.getElementById("validity").value;
			
			if(validity=='Permanent'){
				document.getElementById("tillDate").disabled = true;
			}else{			
				document.getElementById("tillDate").disabled = false;
			}
		}
	</script>
